{{define "runTray"}}
    <link rel="stylesheet" href="/static/views/runcard/runcard.css">
    <div id="runTray">
        {{range .}}
            {{template "runCard" .}}
        {{end}}
    </div>
{{end}}

{{define "runCard"}}
    <div class="runCard">
        <div class="card_front">
            
        </div>
        <div class="card_content">
            <label class="run_title">{{.Name}}</label>
            <label class="run_details">{{.Details}}</label>
        </div>
    </div>
{{end}}
